<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="my_account.css">
    <link rel="stylesheet" href="../WP_project/style_general.css">
</head>
<body>
    <main>
        <div class="container account-container">
            <h1 class="page-title">
                My account
            </h1>
            <section class="account-information-section">
                <h2 class="account-info">Your Account Information</h2>
                <div class="form-wrapper">
                    <form action="">
                        <div class="input-wrapper">
                            <input class="input" placeholder="First name" value="" type="text" name="name">
                        <!-- </div>

                        <div class="input-wrapper"> -->
                            <input class="input" placeholder="Last name" value="" type="text" name="last_name">
                        </div>

                        <div class="input-wrapper">
                            <input class="input" placeholder="E-mail" value="" type="email" name="email">
                        <!-- </div>

                        <div class="input-wrapper"> -->
                            <input class="input" placeholder="Work phone" value="" type="tel" name="tel">
                        </div>

                        <div class="input-wrapper">
                            <input class="input" placeholder="Password" value="" type="password" name="password">
                        <!-- </div>

                        <div class="input-wrapper"> -->
                            <input class="input" placeholder="Confirm password" value="" type="password" name="confirm_password">
                        </div>

                        <div class="input-wrapper">
                            <input class="input" placeholder="Company/Organisation" value="" type="text" name="company">
                        <!-- </div>

                        <div class="input-wrapper"> -->
                            <input class="input" placeholder="Job titlen" value="" type="text" name="job_title">
                        </div>
                        <div class="submit-wrapper">
                            <input class="btn btn-update" type="submit" value="Update">
                        </div>
                    </form>
                </div>
            </section>

            <section class="billing-section">
                <div class="text-wrapper">
                    <h2 class="account-info">My Billing</h2>
                    <div class="link-wrapper">
                        <a href="http://" target="_blank" rel="noopener noreferrer">Download</a>
                    </div>
                </div>
                <div class="table-bill">
                    <img src="../WP_project/images/image 2.png" alt="bill">
                </div>
            </section>
            <section class="membership-section">
                <h2 class="account-info">Membership</h2>
                <div class="member-block">
                    <div class="text-wrapper">
                        <div class="i-title">Level:</div>
                        <div class="i-type">Premium</div>
                    </div>
                    <div class="text-wrapper">
                        <div class="i-title">Days left:</div>
                        <div class="i-type">1526</div>
                    </div>
                </div>
                <div class="update-wrapper">
                    <input class="btn btn-update" type="submit" value="Upgrade account">
                </div>
            </section>
            <section class="delete-section">
                <h2 class="account-info">Delete My Account</h2>
                <div class="delete-info">
                    This will remove all of your personal and company data forever.
                </div>

                <div class="delete-wrapper">
                    <input class="btn btn-delete" type="" value="Upgrade account">
                </div>
            </section>
        </div>
    </main>
</body>
</html>
